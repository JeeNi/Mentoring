        const gap = 10;
        const boxWidth = 600;
        const boxHeight = 50;
        let numberOfItems = 0;

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const box = document.getElementById('box');
        

        function onClick() {
            const nameElement = document.getElementById("name");
            const descElement = document.getElementById("desc");
            
            console.log(nameElement.value, descElement.value);

            const currentY = numberOfItems*(boxHeight + gap);
            ctx.strokeRect(0, numberOfItems*(boxHeight + gap) , boxWidth, boxHeight);
            numberOfItems++;
            ctx.fillText(nameElement.value, 30, currentY + 15);
            ctx.fillText(descElement.value, 30, currentY + 30);
            console.log('clicked!!');
